<md-sidenav-container [class.m2app-dark]="isDarkTheme">
    <!-- Navigation Component here -->
    <header>
        <md-sidenav mode="side" class="main-sidenav" #sidenav>
            <sidenav-content></sidenav-content>
            <button (click)="sidenav.toggle()">
                <i class="material-icons app-toolbar-menu">menu</i>
            </button>
        </md-sidenav>
        <md-toolbar class="elevated-toolbar" color="primary">
            <button class="app-icon-button" (click)="sidenav.toggle()">
                <i class="material-icons app-toolbar-menu">menu</i>
            </button>
            <toolbar-content (notifyDarkTheme)='onDarkThemeNotify($event)'></toolbar-content>
        </md-toolbar>
    </header>
    <!--/ Navigation Component here-->

    <!-- Main-Page here -->
    <main>
        <router-outlet></router-outlet>
    </main>
    <!--/ Main-Page here-->

    <!-- Footer here -->
    <footer>
        <main-footer></main-footer>
    </footer>
    <!--/ Footer here-->
</md-sidenav-container>
